<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="{% static 'Bootstrap/css/bootstrap.min.css' %}">
    <style>
        body {
            background: linear-gradient(to right, #8be9d8, #70c1b3);
        }

        .container {
            margin-top: 5vh;
            margin-bottom: 5vh;
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .left-section {
            background-color: #00c9a7;
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-radius: 15px 0 0 15px;
        }

        .right-section {
            padding: 40px 30px;
        }

        .left-section h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }

        .right-section h2 {
            margin-bottom: 30px;
            color: #00b894;
            font-weight: bold;
            text-align: center;
        }

        form label {
            font-weight: bold;
        }

        form input {
            margin-bottom: 15px;
        }

        .btn-custom {
            background-color: #00c9a7;
            color: white;
            border-radius: 30px;
            padding: 10px 25px;
            font-weight: bold;
            border: none;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #00b894;
        }

        a {
            text-decoration: none;
        }

        @media (max-width: 767px) {
            .left-section {
                border-radius: 15px 15px 0 0;
            }

            .right-section {
                border-radius: 0 0 15px 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <!-- Left Section (Login) -->
        <div class="col-12 col-md-6 left-section d-flex flex-column justify-content-center">
            <h2>Welcome Back!</h2>
            {% if welcome_message %}
                <p>Welcome Back!</p>
            {% else %}
                <p>To keep connected with us please login with your personal info</p>
                <a href="{% url 'signin' %}" class="btn btn-light mt-3" style="color:black; font-weight: bold; border-radius: 30px;">SIGN IN</a>
            {% endif %}
        </div>

        <!-- Right Section (Signup) -->
        <div class="col-12 col-md-6 right-section">
            <h2>Create Account</h2>
            <form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" class="form-control" name="phone_number">
                </div>
                <div class="mb-3">
                    <label for="profile_picture">Profile Picture:</label>
                    <input type="file" class="form-control" name="profile_picture">
                </div>
                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" class="form-control" name="password1" required>
                </div>
                <div class="mb-3">
                    <label for="password2">Confirm Password:</label>
                    <input type="password" class="form-control" name="password2" required>
                </div>
                <button type="submit" class="btn btn-custom mt-2">SIGN UP</button>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'Bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
