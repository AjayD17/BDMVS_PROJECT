<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-VGB5ckQ6WHzVJpTXuU7svBrM9Op0Y99R5DIfQxFbKZu0qk3lEThC2nXcAvoyW5Y+" crossorigin="anonymous">

    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-jjSmVgyd0p3pXB1rRibZUAYoIIyD4Q1Z5SYf2K69tV1IXlbDRtWApO1UDFq0P7oZ" crossorigin="anonymous"></script>

    <title>Logged Out</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #8be9d8, #70c1b3);
        }

        /* Fix the navbar at top */
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        /* Add padding to push content below navbar */
        .content {
            margin-top: 80px; /* Adjust according to your navbar height */
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
        }

        .container {
            max-width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        {% include "navbar.html" %}
    </div>

    <div class="content">
        <div class="container">
            <h2>You have been logged out</h2>
            <p>Thank you for visiting. You can log in again anytime.</p>
            <a href="{% url 'signin' %}" style="background-color: #3A59D1; color:white; text-decoration: none; margin-right:2vh;">Login Again</a>
            <a href="{% url 'search_category' %}" style="background-color: #3A59D1; color:white; text-decoration: none;">Go to Homepage</a>
        </div>
    </div>
</body>
</html>
